<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jQuery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>jQuery Salary Calculator</title>
</head>
<header>
    <h1>Salary Calculator</h1>
</header>

<body>
    <div>
        <h3>Add Employee</h3>
            <input type="text" placeholder="First Name" id="firstNameInput">
            <input type="text" placeholder="Last Name" id="lastNameInput">
            <input type="text" placeholder="ID" id="idInput">
            <input type="text" placeholder="Title" id="titleInput">
            <input type="text" placeholder="Annual Salary" id="annualSalaryInput">
        <button id="submitButton">Submit</button>
    </div>

    <div>
        <h4>Employees</h4>
        <table class="table table-striped table-hover tableTarget">
            <thead>
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Annual Salary</th>
              </tr>
            </thead>
            <tbody id="tableOutput">
                

            </tbody>
          </table>

    <footer id="totalMonthlyCost">Total Monthly Cost: $0</footer>



    </div>



</body>
</html>
